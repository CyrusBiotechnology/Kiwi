<table class="list" cellpadding="0" cellspacing="0" width="100%">
	{% if perms.testcases.add_bug %}
	<tr>
		<td colspan="4" style="padding:0;">
			<form id="id_case_issue_form" action="{% url "testcases-issue" test_case.case_id %}" method="get">
				<div class="addtag">
					<span class="tit">Add Issue</span>
                    <input type="hidden" name="handle" value="add" />
					<input type="hidden" name="case" value="{{ test_case.case_id }}" />
                    <input type="hidden" name="case_run" value="" />
					<input id="id_issues" type="text" size="20" name="jira_key" />
					<input style="display:none">
					<a href="#issue" class="addlink js-add-issue" >Add</a>
				</div>
			</form>
		</td>
	</tr>
	{% endif %}
</table>
